<h1> Sign in! </h1>

{% if data.error %}
	{{ data.errorMessage }}
{% endif %}

<form action="" method="post">
	<label for="username">Username:</label><input type="text" name='username' value="{{data.username}}">
	<br>
	<label for="password">Password:</label><input type="text" name='password' value="{{data.password}}">
	<br>
	<input type="submit" value="Signin" name='submit'>
</form>
