<form action="" method="post">
	
	<label = "Username"> Username <input type="text" name="username" value="{{username}}"></label>
	<br />
	<label = "Password">Password
	<input type="text" name="password" value="{{password}}"></label>
	<br />
	<label = "First name">First name
		<input type="text" name="first_name" value="{{first_name}}"></label>
		<label = "Last name"> Last name
			<input type="text" name="last_name" value="{{last_name}}"></label>
			<br />
			<label = "E-Mail">E-Mail 
				<input type="text" name="email" value="{{email}}"></label>
				<br />
				<label = "Birthday">Birthday, month, year
					<input type="number" name="birthday" value="{{birthday}}"></label>
					<input type="number" name="birthmonth" value="{{birthmonth}}">
					<input type="number" name="birthyear" value="{{birthyear}}">
					<br />
					<label = "Profession">Profession
						<input type="text" name="profession" value="{{profession}}"></label>
						<br />
						<label = "Profile picture"> Profile picture
						<input type="file" name="profile_picture" accept="image/*" value="{{profile_picture}}"></label>

	<input type="submit" name='submit' value="submit">
</form>
