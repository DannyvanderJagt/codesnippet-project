<form action="" method="post">
	<input type="text" name="username" value="{{username}}">
	<input type="text" name="password" value="{{password}}">
		<input type="text" name="first_name" value="{{first_name}}">
			<input type="text" name="last_name" value="{{last_name}}">
				<input type="text" name="email" value="{{email}}">
					<input type="number" name="birthday" value="{{birthday}}">
					<input type="number" name="birthmonth" value="{{birthmonth}}">
					<input type="number" name="birthyear" value="{{birthyear}}">
						<input type="text" name="profession" value="{{profession}}">
						<input type="file" name="profile_picture" accept="image/*" value="{{profile_picture}}">

	<input type="submit" name='submit' value="submit">
</form>
